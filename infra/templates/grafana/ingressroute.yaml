apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  namespace: observability
  name: grafana
spec:
  entryPoints:
  - web
  - websecure
  routes:
  - kind: Rule
    match: Host(`grafana.{{ .Values.baseDomain }}`)
    middlewares:
      - name: internal-whitelist
        namespace: kube-system
      - name: https-redirect
        namespace: kube-system
    services:
    - name: loki-stack-grafana
      port: 80
  tls:
    - secretName: grafana-tls
