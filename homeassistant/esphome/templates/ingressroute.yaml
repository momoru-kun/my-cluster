apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: {{ .Release.Name }}
  namespace: {{ .Release.Namespace }}
spec:
  entryPoints:
    - web
    - websecure
  routes:
  - kind: Rule
    match: Host(`esphome.{{ .Values.esphome.hostname }}`)
    priority: 10
    services:
      - name: {{ .Release.Name }}
        port: {{ .Values.service.listenPort }}
  tls:
    secretName: {{ .Release.Name }}-tls
